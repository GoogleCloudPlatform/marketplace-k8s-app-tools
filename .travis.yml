matrix:
  include:
  - language: python
    env: NAME=lint/py
    services:
    - docker
  include:
  - language: python
    env: NAME=test/py
    services:
    - docker

script:
- |
  [[ "$NAME" == "lint/py" ]] \
  && make lint/py \
  || :
- |
  [[ "$NAME" == "test/py" ]] \
  && make test/py \
  || :
