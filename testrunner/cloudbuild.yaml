steps:
# Build and load the image into local registry.
- name: gcr.io/cloud-builders/bazel
  args: ['run', '//runner:go_image', '--', '--norun']
# Re-tag the image to the current project's gcr.io repository.
- name: gcr.io/cloud-builders/docker
  args: ['tag', 'bazel/runner:go_image', 'gcr.io/$PROJECT_ID/testrunner']
# Push the image.
images: ['gcr.io/$PROJECT_ID/testrunner']
