{{- if not .Values.application_uid }}

apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
  annotations:
    kubernetes-engine.cloud.google.com/icon: >-
      data:image/png;base64,
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}"
spec:
  descriptor:
    type: Chart Museum
    versions: '0.1'
    description: |-
      A test application forked from [stable/chartmuseum](https://github.com/helm/charts/tree/master/stable/chartmuseum).
    maintainers:
    - name: Google Click to Deploy
      url: https://cloud.google.com/solutions/#click-to-deploy
    links:
    - description: Chart Museum
      url: https://github.com/helm/chartmuseum
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{ .Release.Name }}"
  componentKinds:
  - group: batch/v1
    kind: Job
  - group: apps/v1beta2
    kind: Deployment
  - group: v1
    kind: PersistentVolumeClaim
  - group: v1
    kind: Service
  - group: v1
    kind: ServiceAccount
  - group: extensions/v1beta1
    kind: Ingress
  - group: v1
    kind: Secret

{{- end }}
