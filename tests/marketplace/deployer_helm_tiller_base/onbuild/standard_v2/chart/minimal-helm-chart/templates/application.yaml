{{- if .Values.global.application.create }}

apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
spec:
  descriptor:
    description: |-
      A minimal example application.
    version: 0.1.1
  componentKinds:
  - group: batch/v1
    kind: Job
  - group: v1
    kind: Pod

{{- end }}
