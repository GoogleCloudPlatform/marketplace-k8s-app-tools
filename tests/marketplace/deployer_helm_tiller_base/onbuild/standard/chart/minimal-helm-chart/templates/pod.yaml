apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
spec:
  containers:
  - name: {{ .Release.Name }}
    image: busybox
    command: ['sleep', '3600']
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-tls-secret
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/component: tls-secret
data:
  tls.key: {{ .Values.cert.base64EncodedKey }}
  tls.crt: {{ .Values.cert.base64EncodedCrt }}
type: kubernetes.io/tls
