x-google-marketplace:
  schemaVersion: v2

  applicationApiVersion: v1beta1

  partnerId: partner
  solutionId: wordpress

  publishedVersion: 0.0.1
  publishedVersionMetadata:
    releaseNote: Initial release
    recommended: true

  images: {}

  deployerServiceAccount:
    description: >
      Creates CustomResourceDefinitions used by the app
    roles:
    - type: ClusterRole
      rulesType: CUSTOM
      rules:
      - apiGroups: ['apiextensions.k8s.io']
        resources: ['customresourcedefinitions']
        verbs: ['*']

properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
required:
- name
- namespace
